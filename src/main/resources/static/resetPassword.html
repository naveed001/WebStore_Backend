<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/signupformstyle.css">
    <title >SignUp Form</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/password.js" type="text/javascript"></script>
</head>

<body>
<header>
    <img src="images/icon.svg" alt="icon" > PATTERNFLY
</header>
<h1 id="title">Forget PassWord</h1>

<div class="container">
    <!--<form name="password Reset" >-->
        <div class="row">
            <div class="text"><label for="username">User Name*</label>
            </div>
            <div class="box"><input type="text" id="username" name="username" placeholder="User name" required></div>
        </div>

        <div class="row">
            <div class="text">
                <label for="password">Password*</label>
            </div>

            <div class="box">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

        </div>
        <div class="row">
            <div class="text">
                <label for="password">Re-enter Password*</label>
            </div>

            <div class="box">
                <input type="password" id="confirm_password" name="password" placeholder="Confirm Password" required>
            </div>

        </div>

        <div >
            <button id="button10" type="submit">Submit</button>
            <input type="reset" value="Reset">
        </div>
        <p class="forth">Already Have An Account?</p> <a class="link" href="login.html">Sign-In</a>

    <!--</form>-->
</div>

</body>
</html>
